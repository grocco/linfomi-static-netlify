backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "public/uploads" # Media files will be stored in the repo under public/uploads
public_folder: "/uploads" # Folder path where uploaded files will be accessed, relative to the base of the built site

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "src/data/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter. 
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "council" # Used in routes, e.g., /admin/collections/coucil
    label: "Member" # Used in the UI
    folder: "src/data/members" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter. 
      - {label: "Layout", name: "layout", widget: "hidden", default: "council"}
      - {label: "[EN] Title", name: "title-en", widget: "string", options: ['Prof.', 'Mr.', 'Phd.', 'Doc.']}
      - {label: "[EN] Bio", name: "bio-en", widget: "text"}
      - {label: "[IT] Title", name: "title-it", widget: "string", options: ['Prof.', 'Mr.', 'Phd.', 'Doc.']}
      - {label: "[IT] Bio", name: "bio-it", widget: "text"}
      - {label: "Portrait Picture", name: "picture", widget: "image"}
