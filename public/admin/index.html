<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.1.3/dist/cms.css" />

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.1.3/dist/cms.js"></script>
  <script>
    if (typeof document !== 'undefined') {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
          var timeout = 0;
          var timeoutFunction = function() {
              if(document.getElementsByClassName('nc-appHeader-content')) {
                var node = document.createElement("DIV");
                node.innerHTML = 'IOR - ADMIN';
                node.style.cssText = "position: absolute;left:50%;top:0px;transform:translate(-50%);z-index: 1000;background-color: #aaa;color: #fff;padding: 0px 4px 2px 4px;font-size: 11px;";
                document.body.appendChild(node);
                clearTimeout(timeout);
              } else {
                window.setTimeout(timeoutFunction, 1000)
              }
            };
          timeout =
          window.setTimeout(timeoutFunction, 1000);
        });
      }
    }
  </script>
</body>
</html>
